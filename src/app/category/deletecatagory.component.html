<h1 style="margin-left:170px;"> delete Catagory </h1>
<div class="row">
    <div class="form-group col-md-5 col-md-offset-4">
        <label for="catname">move Catagory product to another catagory</label>
        <input type="text" name="catname" class="form-control" placeholder="name" [(ngModel)]="newCatagory" #newcat="ngModel" />
    </div>
</div>
<div class="row">
    <div class="col-md-5 col-md-offset-4">
        <button type="submit" class="btn btn-default" (click)="deleteCatagory()">Delete</button>
    </div>
</div>
