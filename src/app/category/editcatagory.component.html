<h1> edit </h1>
<div class="row">
    <div class="form-group col-md-5 col-md-offset-4">
        <label for="newCatagory">Name</label>
        <input type="text" name="catname" class="form-control" placeholder="name" [(ngModel)]="name" #catname="ngModel" />
    </div>
</div>
<div class="row">
    <div class="form-group col-md-5 col-md-offset-4">
        <label for="descCatagory">Descriptation</label>
        <input type="text" name="descr" class="form-control" placeholder="descripation" [(ngModel)]="descripation" #desc="ngModel"
        />
    </div>
</div>

<div class="row">
    <div class="col-md-5 col-md-offset-4">
        <button type="submit" class="btn btn-default" (click)="EditCatagory(catname.value,desc.value)">Edit</button>
    </div>
</div>
