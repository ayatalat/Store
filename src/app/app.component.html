<div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">
    <!--{{errorMessage}}-->
</div>
<div class="p-a-1">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>email</label>
            <input class="form-control" name="email" [(ngModel)]="email" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
        </div>
        <div class="text-xs-center">
            <button class="btn btn-primary" type="submit" (click)="adminCheck()">Log In</button>
        </div>
    </form>
</div>
<router-outlet>
</router-outlet>
