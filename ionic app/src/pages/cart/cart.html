<ion-header>
    <header myTitle="Cart"></header>
</ion-header>


<ion-content padding>

    <div class="row header" ng-if="productsArrLength == 0">
        <div class="col">product name</div>
        <div class="col">quantity</div>
        <div class="col">price</div>
        <div class="col"></div>
    </div>

    <div class="row" *ngFor="let product of Listproducts()">
        <div class="col">{{product.title}}</div>
        <div class="col"><input type="number" value={{product.quantity}} id="inputNum"></div>
        <div class="col">{{product.price}}$</div>
        <div class="col"><button class="button" style="background-color:white"><ion-icon name="md-trash"></ion-icon></button></div>
    </div>

    <br/>
    <div>
        <button (click)="checkOut()" ion-button full>Checkout</button>
    </div>

</ion-content>
