<ion-header>

   <header  myTitle="Scan Barcode"></header>

</ion-header>



<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <button (click)="scanBarCode()" ion-button>Scan Bar Code</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div *ngIf="result">
                    {{result.text}}
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div *ngIf="result">
                    {{result.format}}
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div *ngIf="result">
                    {{result.cancelled}}
                </div>
            </ion-col>
        </ion-row>


    </ion-grid>
</ion-content>
