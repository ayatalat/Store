<ion-header>

    <header myTitle="sub-category"></header>

</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let catagory of ListCategory()">
                <ion-card *ngIf="catagory.id_subcat == cat_id">
                    <img src="../../assets/img/card-sf.jpg" (click)="showProductsList($event,catagory.id)" />
                    <ion-card-content>
                        <ion-card-title text-center (click)="showProductsList($event,catagory.id)">
                            <a href="#" id="catName">{{catagory.name}}</a>
                        </ion-card-title>
                        <p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
