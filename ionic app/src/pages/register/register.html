<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form>
        <ion-item>
            <!--<ion-label>name</ion-label>-->
            <ion-input type="text" placeholder="username" class="inputText" #username></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label>email</ion-label>-->
            <ion-input input type="email" placeholder="E-mail" class="inputText" #email></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label>mobile</ion-label>-->
            <ion-input type="text" placeholder="Mobile Number" class="inputText" #mobile></ion-input>
        </ion-item>
        <ion-item>
             <button (click)="get_location($event)" ion-button full color="danger">Get location</button>
        </ion-item>
        <ion-item>
            <!--<ion-label>country</ion-label>-->
            <ion-input type="text" placeholder="Country" class="inputText" #country></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label>city</ion-label>-->
            <ion-input type="text" placeholder="City" class="inputText" #city></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label>state</ion-label>-->
            <ion-input type="text" placeholder="State" class="inputText" #state></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label>password</ion-label>-->
            <ion-input type="password" placeholder="password" class="inputText" #password></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label>confirm password</ion-label>-->
            <ion-input type="password" placeholder="confirm password" class="inputText" #confirmPass></ion-input>
        </ion-item>
        <button (click)="register(username.value,email.value,mobile.value,country.value,city.value,state.value,password.value,confirmPass.value)" ion-button full icon-left><ion-icon name="login"></ion-icon>Register</button>
        <ion-item>
            <label id="msgLbl">{{msg}}</label>
        </ion-item>
    </form>

</ion-content>
