<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-grid>

        <!--Row 1 -->
        <ion-row>
            <ion-col>
                <input type="text" placeholder="username" ng-model="data.username" class="inputText">
            </ion-col>
        </ion-row>

        <!--Row 2 -->
        <ion-row>
            <ion-col>
                <input type="text" placeholder="E-mail" ng-model="data.email" class="inputText">
            </ion-col>
        </ion-row>

        <!--Row 3 -->
        <ion-row>
            <ion-col>
                <input type="text" placeholder="Mobile Number" class="inputText">
            </ion-col>
        </ion-row>

        <!--Row 4 -->
        <ion-row>
            <ion-col>
                <label>Address</label>
            </ion-col>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <input type="text" placeholder="Country" class="inputText">
                        <input type="text" placeholder="City" class="inputText">
                        <input type="text" placeholder="State" class="inputText">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-row>

        <!-- Row 5 -->
        <ion-row>
            <ion-col>
                <input type="password" placeholder="password" ng-model="data.password" class="inputText">
            </ion-col>
        </ion-row>

        <!-- Row 6-->
        <ion-row>
            <ion-col>
                <input type="password" placeholder="confirm password" ng-model="data.password" class="inputText">
            </ion-col>
        </ion-row>

        <!-- Row 7-->
        <ion-row>
            <ion-col>
                <button (click)="loginToHome()" ion-button full icon-left><ion-icon name="login"></ion-icon>Login</button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
