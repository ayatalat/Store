<ion-header>

    <header myTitle="Product List"></header>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let product of ListProduct()">
                <ion-card *ngIf="product.cat_id == cat_id">
                    <img src="../../assets/img/mobile.jpeg" (click)="showProduct($event,product.id)">
                    <ion-row>
                        <ion-col center text-center>
                            <ion-note>
                                {{product.name}}
                            </ion-note>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
