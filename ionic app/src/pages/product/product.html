<ion-header>

    <header myTitle="Product"></header>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let product of ListProduct()">

        <img src="../../assets/img/iphon7.jpg">

        <ion-card-content>
            <p>{{product.descripation}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col center text-center>
                <ion-note>
                    {{product.price}}
                </ion-note>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col center text-center>
                <input type="number" id="productsNum" value="0">
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col center text-center>
                <button (click)="presentToast()" ion-button full icon-left>Add To Cart</button>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
