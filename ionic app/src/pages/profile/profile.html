<ion-header>

    <header myTitle="Profile"></header>

</ion-header>

<ion-content padding>

    <ion-card id="bottomCard">

        <ion-card-header (click)="editData()">
            <a href="#">Edit Data</a>
        </ion-card-header>

        <ion-list>
            <button ion-item>
            <ion-icon name="md-person" item-left (click)="listAddresses()"></ion-icon>
                Alshimaa
            </button>

            <button ion-item (click)="listMobiles()">
            <ion-icon name="md-mail" item-left></ion-icon>
                shimaa@gmail.com
            </button>

            <button ion-item>
                <ion-icon name="md-call" item-left *ngFor="let mobile of listMobiles()"></ion-icon>
                        <!--{{mobile}}-->
                <ion-icon name="md-add-circle" item-right></ion-icon>
            </button>
            <!--<button>
                    <ion-icin name="md-add-circle" item-right></ion-icin>
                </button>-->

            <button ion-item>
            <ion-icon name="md-navigate" item-left></ion-icon>
                Dikrniss
                <ion-icon name="md-add-circle" item-right></ion-icon>
            </button>

        </ion-list>

    </ion-card>

</ion-content>
