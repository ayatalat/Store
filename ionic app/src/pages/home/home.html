<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <button (click)="scanBarCode()" ion-button full icon-left>Shop Now</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <button (click)="showCategories()" ion-button full icon-left>Show Products</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <button ion-button full icon-left>Cart</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <button (click)="showProfile()" ion-button full icon-left>Profile</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
