<ion-header>

    <ion-navbar>
        <ion-title>Categories</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row *ngFor="let catagory of ListCategory()">
            <ion-col col-6>
                <ion-card>
                    <img src="../../assets/img/card-sf.jpg" (click)="showSubCategories()" />
                    <ion-card-content>
                        <ion-card-title text-center (click)="showSubCategories()">
                            <a href="#" id="catName">{{catagory.name}}</a>
                        </ion-card-title>
                        <p>
                            <!--{{catagory.description}}-->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
