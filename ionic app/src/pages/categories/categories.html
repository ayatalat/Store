<ion-header>
    <header myTitle="Catrgories"></header>
</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let catagory of ListCategory()">
                <ion-card *ngIf="catagory.id_subcat == null">
                    <img src="../../assets/img/card-sf.jpg" />
                    <ion-card-content>
                        <ion-card-title text-center>
                            <a [routerLink]="['/subcatagory/',catagory.id]" id="catName">{{catagory.name}}</a>
                        </ion-card-title>
                        <p>
                            <!--<input type="hidden" value="{{category.id}}" />
                            {{catagory.description}}-->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
