<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

        <!--First Row-->
        <ion-row>
            <ion-col>
                <ion-card>
                    <input type="text" placeholder="E-mail" class="inputText" #email>
                </ion-card>
            </ion-col>
        </ion-row>

        <!--SecondRow-->
        <ion-row>
            <ion-col>
                <ion-card>
                    <input type="text" placeholder="password" class="inputText" #password>
                </ion-card>
            </ion-col>
        </ion-row>

        <!--Third Row-->
        <ion-row>
            <ion-col>
                <button (click)="loginToHome(email.value,password.value)" ion-button full icon-left><ion-icon name="login"></ion-icon>Login</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <label id="msgLbl">{{msg}}</label>
            </ion-col>
        </ion-row>

        <!--forth row-->
        <ion-row>
            <ion-col text-center>
                <button (click)="register()" ion-button full clear><a href="#">Create an Account</a></button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
